<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>googleBooksAPI</title>
</head>

<body>

  <h1>google books API</h1>
  <button id="btn">データ取得</button>
  <div id="output"></div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- axiosライブラリの読み込み -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <script>

    // リクエストを送るurlを準備
    const url = 'https://www.googleapis.com/books/v1/volumes?q=intitle:javascript';

    axios
  .get(url)
  .then(function (response) {
    // リクエスト成功時の処理（responseに結果が入っている）
    console.log(response.data.items[1].volumeInfo.title);
    const bookList = [];
    response.data.items.forEach(function(item){
      bookList.push('<p>' + item.volumeInfo.title + '</p>');
    });
    $('#output').html(bookList);
  })
  .catch(function (error) {
    // リクエスト失敗時の処理（errorにエラー内容が入っている）
    console.log(error);
  })
  .finally(function () {
    // 成功失敗に関わらず必ず実行
    console.log("done!");
  });


  </script>
</body>

</html>
